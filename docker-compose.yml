version: '3.7'

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - /home/xrizur/certbot/www:/var/www/certbot/:ro
      - /home/xrizur/certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - 80:80
      - 443:443
    networks:
      - my-network
    depends_on:
      - flask
  certbot:
    image: certbot/certbot:latest
    volumes:
      - /home/xrizur/certbot/www/:/var/www/certbot/:rw
      - /home/xrizur/certbot/conf/:/etc/letsencrypt/:rw
  flask:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: flask
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 "app.create_app:create_app()"
    ports:
      - 8000:8000
    volumes:
      - ./:/var/www
    networks:
      - my-network
  mysql:
    image: mysql:latest
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: user-system
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - my-network

volumes:
  mysql-data:

networks:
  my-network: