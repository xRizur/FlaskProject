upstream flask-app {
    server flask:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name 108.142.129.104;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://flask-app;
        proxy_set_header Host "localhost";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}